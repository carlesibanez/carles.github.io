<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="{{ .Site.BaseURL }}favicon.png">
    <title>{{ .Site.Title }}</title>
    
    {{ $style := resources.GetMatch "css/styles.css"  }}
    <link rel="stylesheet" href="{{ ($style | minify | fingerprint).RelPermalink }}">
    
    <script src="https://kit.fontawesome.com/da3f575272.js" crossorigin="anonymous"></script>

    {{ partial "google_fonts.html"}}
    
</head>

<body>
    {{ partial "header.html" . }}
    
    {{ block "main" . }}
    {{ end }}

    {{/*  Back to top button  */}}
    <button id="back-to-top" class="back-to-top">
        <i id="back-to-top-img" class="fa-solid fa-chevron-up" alt="Back to Top"></i>
    </button>
    
    {{ partial "footer.html" . }}
    
    <script src="/js/typing-animation.js"></script>
    <script src="/js/back-to-top.js"></script>
    <script src="/js/active-dot.js"></script>
    <script src="/js/navbar-transparency.js"></script>

</body>
</html>
